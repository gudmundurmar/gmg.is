- title: Education
  icon: fa-graduation-cap
  content: I studied Software engineering at the University of Iceland from fall of 2011 until graduation in spring 2014. Alongside my studies I was a teaching assistant there. I administering open study classes in the fall of 2012. Teaching first year engineering students Physics I, Calculus I, and/or Linear algebra I. Later I taught an introduction course in user designing systems in the fall of 2014.

- title: Work
  icon: fa-code
  content: After graduation I started as a full stack engineer, but have recently worked mostly as a frontend engineer. As a frontend engineer I've been working with Javascript (Babel, React, React Native, etc.) and Python (Django, PyQt). I give a more detailed description on my work on <a href="/working">my resum√© page</a>.

